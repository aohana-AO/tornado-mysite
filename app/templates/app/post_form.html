{% extends "app/base.html" %}
{%  load widget_tweaks %}
{% load static %}

{% block content %}
    <form class="contact-form" name="contact-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>title *</label>
            <div>
                {% render_field form.title class='form_control' placeholder='タイトルを入力' %}
            </div>
        </div>
        <div class="form-group">
            {{ form.image }}
        </div>


        <div class="form-group">
            <label>Message *</label>


            <div>
                {% render_field form.content class='form_control' placeholder='本文を入力' %}
            </div>
        </div>
        <div class="form-group">
            <button type="submit" name="submit" class="btn btn-warning">Submit Message <i class="fa fa-caret-right"></i>
            </button>
        </div>

    </form>
{% endblock %}
