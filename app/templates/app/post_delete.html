{% extends "app/base.html" %}
{% load static %}

{% block content %}

    <div class="row justify-content-md-center">

            <div class="testimonial_box">
                <h4>
                    【{{ post_data.title }}】
                </h4>

                <h5>
                    {{ post_data.content|truncatechars:100 }}
                </h5>

                <a href="{% url 'post_detail' post_data.id %}" class="readmore">詳細へ進む <i
                        class="fa fa-caret-right"></i></a>
            <h4>{{ post_data.createed|date }} </h4>
            <h7>
                                <span>
                                    by {{ post_data.author }}
                                    login user
                                   </span>
            </h7>
        <p>削除しますか？</p>
        <form method="post">

            {% csrf_token %}
            <button class="btn btn-danger" type="submit">
                削除
            </button>


        </form>
            </div>

        </div>



    </div>



    </div>

{% endblock %}
